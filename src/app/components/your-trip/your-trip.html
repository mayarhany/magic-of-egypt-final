<main class="container py-4" *ngIf="plan">

    <h1 class="secondary-color fw-bold mb-4">Your Trip Plan</h1>

    <!-- Show Selected Cities -->
    <section class="mb-4">
        <h3 class="h5 fw-bold text-muted">Selected Cities</h3>
        <div class="d-flex flex-wrap gap-2 mt-2">
            <span *ngFor="let c of plan.selectedCities" class="badge bg-primary text-white p-2">
                {{ c.name }}
            </span>
        </div>
    </section>

    <!-- Show Days & Activities -->
    <section #captureArea>
        <div *ngFor="let day of plan.days; let i = index" class="mb-4 p-3 rounded shadow bg-white">
            <h4 class="fw-bold secondary-color">Day {{ i + 1 }}</h4>

            <div *ngIf="day.activities.length === 0" class="text-muted">
                No activities selected.
            </div>

            <div *ngFor="let activity of day.activities" class="d-flex gap-3 my-2 p-2 border rounded">
                <img [src]="activity.event.image" [alt]="activity.event.name" class="rounded"
                    style="width:120px; height:80px; object-fit:cover;">

                <div>
                    <h5 class="fw-bold mb-1">{{ activity.event.name }}</h5>
                    <p class="text-muted small mb-0">{{ activity.event.description }}</p>
                </div>
            </div>
        </div>
    </section>
    <button class="btn btn-sm fw-bold rounded-pill shadow main-btn" (click)="takeScreenshotHtml2Canvas()">Download your trip</button>

</main>

<div *ngIf="!plan" class="text-center text-muted py-5">
    <h3>No trip saved yet.</h3>
</div>
